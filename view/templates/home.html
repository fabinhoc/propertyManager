      <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 600px;" ng-controller="homeController">
        <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Blank page
            <small>it all starts here</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Examples</a></li>
            <li class="active">Blank page</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Title</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fa fa-minus"></i></button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                      <i class="fa fa-times"></i></button>
                  </div>
              </div>
              <div class="box-body">
                <div class="card">

                    <form name="frm" id="frmRegister" role="form" method="post">
                        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
                          <label>Name</label>
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-text-width"></i></span>
                              <input ng-model="data.name" type="text" class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email">
                          </div>
                        </div>

                        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
                          <label>Email</label>
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                              <input ng-model="data.email" type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email">
                          </div>
                        </div>

                        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
                            <label>Phone:</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                <input ng-model="data.phone" type="text" class="form-control input-lg" data-inputmask='"mask": "(999) 99999-9999"' data-mask>
                            </div>
                        </div>

                        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
                            <label>Birthday:</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                <input ng-model="data.birthday" type="text" class="form-control datepicker input-lg" id="datepicker">
                            </div>
                        </div>
                        
                        <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
                            <button type="button" ng-click="register(data)" class="btn btn-success">Save</button>
                        </div>
                    </form>
                              
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              Footer
            </div>
      <!-- /.box-footer-->
        </div>
  <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
